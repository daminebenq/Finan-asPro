<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plano aprovado - FinBR</title>
  </head>
  <body style="margin:0;padding:0;background:#f2f5f9;font-family:Arial,Helvetica,sans-serif;color:#111827;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background:#f2f5f9;padding:24px 0;">
      <tr>
        <td align="center">
          <table role="presentation" width="620" cellspacing="0" cellpadding="0" style="max-width:620px;width:100%;background:#ffffff;border-radius:18px;overflow:hidden;box-shadow:0 10px 30px rgba(15,23,41,.12);">
            <tr>
              <td style="background:linear-gradient(135deg,#0f1729 0%,#13233b 55%,#0d2137 100%);padding:30px 28px;">
                <span style="font-size:30px;font-weight:800;color:#ffffff;">Fin<span style="color:#34d399;">BR</span></span>
              </td>
            </tr>

            <tr>
              <td style="padding:30px 28px 24px 28px;">
                <h1 style="margin:0 0 12px 0;font-size:28px;line-height:34px;color:#0f1729;">Seu plano foi aprovado ✅</h1>
                <p style="margin:0 0 16px 0;font-size:16px;line-height:25px;color:#374151;">
                  Parabéns, <strong>{{ .UserName }}</strong>! Sua solicitação de upgrade foi aprovada.
                </p>

                <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="margin:0 0 20px 0;">
                  <tr>
                    <td style="background:#ecfdf5;border:1px solid #a7f3d0;border-radius:12px;padding:14px;">
                      <p style="margin:0;font-size:14px;line-height:22px;color:#064e3b;">
                        <strong>Novo plano:</strong> {{ .PlanName }}<br />
                        <strong>Ciclo:</strong> {{ .BillingCycle }}<br />
                        <strong>Valor final:</strong> {{ .FinalPrice }}
                      </p>
                    </td>
                  </tr>
                </table>

                <table role="presentation" cellspacing="0" cellpadding="0" style="margin:0 auto 10px auto;">
                  <tr>
                    <td align="center" style="border-radius:12px;background:linear-gradient(135deg,#10b981,#14b8a6);">
                      <a href="{{ .DashboardURL }}" style="display:inline-block;padding:14px 28px;color:#ffffff;text-decoration:none;font-size:16px;font-weight:700;border-radius:12px;">
                        Ver recursos do plano
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <tr>
              <td style="padding:18px 28px 24px 28px;background:#f8fafc;border-top:1px solid #e5e7eb;">
                <p style="margin:0;font-size:12px;line-height:19px;color:#6b7280;">
                  © {{ .CurrentYear }} FinBR • Gestão financeira inteligente
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
